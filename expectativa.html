<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://corporativo.compensar.com/Style%20Library/css/styles.min.css">
    <link rel="stylesheet" href="https://corporativo.compensar.com/Style%20Library/css/customCanales.css?v=1">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="chatbot__button__bfest">
            <div class="chatbot__button"></div>
        </div>
        <section class="header__bfest">
            <nav class="nav__bfest">
                <img src="./images/logo_compensar.png" alt="Logo, Compensar">
            </nav>
        </section>
        <section class="logo__bfest">
            <img src="./images/logo_fondoblanco.svg" alt="Logo, Bienestar fest">
        </section>
        <section class="body__copy__bfest">
            <h2>Si te quieres enterar antes de todas las sorpresas que tenemos para <br> ti llena el siguiente formulario.</h2>
        </section>
        <section class="countdown__bfest">
            <div class="days-container">
                <div class="days"></div>
                <div class="days-label">Días</div>
            </div>
    
            <div class="hours-container">
                <div class="hours"></div>
                <div class="hours-label">Horas</div>
            </div>
            <div class="minutes-container">
                <div class="minutes"></div>
                <div class="minutes-label">Minutos</div>
            </div>
    
            <div class="seconds-container">
                <div class="seconds"></div>
                <div class="seconds-label">Segundos</div>
            </div>
        </section>
        <section class="button__cta">
            <div class="btn btn-primary">Más información</div>
        </section>
    </div>
    
    
    <script src="./js/main.js"></script>
</body>

</html>
